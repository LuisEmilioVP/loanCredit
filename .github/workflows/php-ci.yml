name: PHP CI/CD Pipeline

on:
  push:
    branches:
      - feature_01
  pull_request:
    branches:
      - dev
      - master
      - release

permissions:
  issues: write
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: ['8.0', '8.1']
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, xml, pdo, mysql, session
          coverage: xdebug

      - name: Check PHP Version
        run: php -v

      - name: Check PHP Syntax
        run: |
          find . -type f -name '*.php' -not -path "./vendor/*" -print0 | xargs -0 -n1 php -l

      - name: Check File Permissions
        run: |
          find . -type f -name "*.php" -exec chmod 644 {} \;
          find . -type d -exec chmod 755 {} \;

      - name: Check for Sensitive Data
        continue-on-error: true
        run: |
          found_files=$(find . -type f -name "*.php" -not -path "./vendor/*" -exec grep -l "password\|key\|secret\|token" {} \;)
          if [ ! -z "$found_files" ]; then
            echo "âš ï¸ Warning: Found potentially sensitive data in the following files:"
            echo "$found_files"
            echo "Please review these files and ensure no sensitive data is exposed."
          fi

      - name: Create Status Report
        if: always()
        run: |
          echo "## Workflow Status Report" > $GITHUB_STEP_SUMMARY
          echo "ðŸ” Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ‘¤ Author: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ Commit Message: ${{ github.event.head_commit.message }}" >> $GITHUB_STEP_SUMMARY
          echo "â° Completed at: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

      - name: Create Issue on Failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸš¨ Pipeline Failed on ${process.env.GITHUB_REF}`,
              body: `Pipeline failed in branch: ${process.env.GITHUB_REF}\nCommit: ${process.env.GITHUB_SHA}\nAuthor: ${process.env.GITHUB_ACTOR}\n\nPlease check the workflow logs for more details.`
            });
